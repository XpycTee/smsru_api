name: CI & Release

on:
  push:
    tags: [ 'v*' ]
  release:
    types: [published]

jobs:
  tests:
    name: Tests (matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install build pytest

      - name: Run tests
        run: |
          pytest tests

  build:
    name: Build distributions
    runs-on: ubuntu-latest
    needs: tests
    outputs:
      dist-path: ${{ steps.upload-dist.outputs.artifact-id }}

    steps:
      - name: Checkout the tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up Python (build)
        uses: actions/setup-python@v5

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine setuptools_scm

      - name: Build distributions
        run: |
          python -m build
      
      - name: Upload artifact (dist) for inspection
        id: upload-dist
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.ref_name }}
          path: dist/*
  
  draft-release:
    name: Create draft release with assets
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact (dist) for inspection
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.ref_name }}
          path: dist

      - name: Set RELEASE_STATE variable
        run: |
          if [[ "${{ github.ref_name }}" =~ (alpha|beta|rc) ]]; then
            echo "RELEASE_STATE=pre" >> $GITHUB_ENV
          else
            echo "RELEASE_STATE=stable" >> $GITHUB_ENV
          fi
      
      - name: Create (or update) draft release for this tag
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: ${{ env.RELEASE_STATE == 'pre' }}
          files: |
            dist/*.whl
            dist/*.tar.gz
          body: |
            # Установка
            ```
            ${{ env.RELEASE_STATE == 'pre' && format('pip install git+https://github.com/XpycTee/smsru_api.git@{0}', github.ref_name) }}
            ${{ env.RELEASE_STATE == 'stable' && 'pip install smsru-api' }}
            ```
            ## Изменения:
  
  publish-test-pypi:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: draft-release
    
    steps:
      - name: Download artifact (dist) for inspection
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.ref_name }}
          path: dist
      
      - name: Set up Python (publish)
        uses: actions/setup-python@v5
      
      - name: Install publish tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine
      
      - name: Publish to PyPI
        run: |
          python -m twine upload --non-interactive --repository-url https://test.pypi.org/legacy/ dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }} 

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: draft-release
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
      - name: Download artifact (dist) for inspection
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.ref_name }}
          path: dist
      
      - name: Set up Python (publish)
        uses: actions/setup-python@v5
      
      - name: Install publish tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine
      
      - name: Publish to PyPI
        run: |
          python -m twine upload --non-interactive dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}  
