name: Test Build

on:
  push:
    # Publish semver tags as releases.
    tags: [ 'v*' ]

jobs:
  tests:
    name: Tests (matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install build pytest

      - name: Run tests
        run: |
          pytest test/test_smsru.py  # API emulating test
          pytest test/test_live.py   # Test with real API

  publish-testpypi-and-draft:
    name: Build & Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout the tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up Python (build)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine setuptools_scm

      - name: Build distributions
        run: |
          python -m build

      - name: Upload artifact (dist) for inspection
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.ref_name }}
          path: dist/*

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          python -m twine upload --non-interactive --repository-url https://test.pypi.org/legacy/ dist/*

      - name: Set RELEASE_STATE variable
        id: set_release_state
        run: |
          VERSION=$(git describe --tags --abbrev=0);
          if [[ "$VERSION" =~ beta ]]; then
            echo "RELEASE_STATE=beta" >> $GITHUB_ENV
          elif [[ "$VERSION" =~ alpha ]]; then
            echo "RELEASE_STATE=alpha" >> $GITHUB_ENV
          elif [[ "$VERSION" =~ rc ]]; then
            echo "RELEASE_STATE=rc" >> $GITHUB_ENV
          else
            echo "RELEASE_STATE=stable" >> $GITHUB_ENV
          fi

      - name: Create (or update) draft release for this tag
        if: env.RELEASE_STATE == 'stable'
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: true
          body: |
            ## Изменения:

      - name: Upload dist files to draft release (as assets)
        if: env.RELEASE_STATE == 'stable'
        env:
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # upload_url looks like: https://uploads.github.com/repos/OWNER/REPO/releases/ID/assets{?name,label}
          if [ -z "$UPLOAD_URL" ]; then echo "No upload_url from create-release"; exit 1; fi
          for f in dist/*; do
            filename=$(basename "$f")
            echo "Uploading $filename to release..."
            # replace the placeholder {?name,label} and append ?name=...
            url="${UPLOAD_URL/\{\?name,label\}/}?name=$filename"
            curl -sS -X POST -H "Authorization: token $GITHUB_TOKEN" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$f" "$url" \
              || (echo "Upload failed for $filename" && exit 1)
          done

      - name: (Optional) Upload dist as workflow artifact (for quick UI download)
        if: env.RELEASE_STATE == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.ref_name }}
          path: dist/*
